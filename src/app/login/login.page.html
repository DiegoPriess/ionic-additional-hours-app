<body class="login-page">
  <img class="logo" src="../../assets/images/logo_catolica.png">
  <div class="form">
    <p>Preencha com seus dados:</p>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input placeholder="Digite seu email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input placeholder="Digite sua senha" [(ngModel)]="password"></ion-input>
    </ion-item>
    <button (click)="authenticate()">CONFIRMAR</button>
  </div>
</body>

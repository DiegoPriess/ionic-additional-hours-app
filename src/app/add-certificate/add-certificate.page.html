<body class="add-certificate">
  <header>
    <input class="logo" type="image" [routerLink]="['/home-student']" src="../../assets/images/left-arrow.png">
    <div class="text">Adicionar Certificado</div>  
  </header>
  <div class="form">
    <div class="time-input">
      <ion-label>Certificado</ion-label>
      <input placeholder="Insira o certificado" type="time" [(ngModel)]="amountTime"/>
    </div>
  
    <button (click)="addCertificate()">Confirmar</button>
  </div>
</body>

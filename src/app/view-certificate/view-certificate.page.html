<body class="add-certificate">
  <header>
    <button class="logo" (click)="backToHome()">
      <img src="../../assets/images/left-arrow.png"/>
    </button>
    <div class="text">Visualizar Certificado</div>  
  </header>
  <div class="form">
    <div class="time-input">
      <ion-label>Certificado</ion-label>
      <input class="timer"placeholder="Insira o certificado" type="time" [(ngModel)]="certificate.amountHours"/>
    </div>
  </div>
</body>

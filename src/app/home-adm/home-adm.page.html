<body class="admin-page">
  <div class="top-header-background">
    <div class="user-content">
      <img class="user-icon" src="../../assets/images/user.png" />
      <p>{{student.name}}</p>
    </div>
    <div class="icons">
      <img class="fixed-logo" src="../../assets/images/logo_catolica_min.png" />
      <ion-icon name="log-out-outline" [routerLink]="['/home']"></ion-icon>
    </div>
  </div>
  <div class="input-search">
    <ion-icon name="search"></ion-icon>
    <input [(ngModel)]="searchInput" (ngModelChange)="searchOnChange()" placeholder="Pesquisar..."/>
  </div>
  <div class="page-content">
    <ul>
      <li *ngFor="let user of filteredUsersData">
        <button (click)="onClickStudent(user.id)">
          <div class="user-card">
            <p>{{user.name}}</p>
            <img src=".././../assets/images/arrow_right.png" />
          </div>
        </button>
      </li>
    </ul>
  </div>
</body>

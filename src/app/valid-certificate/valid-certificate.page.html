<body class="valid-page">
  <header>
    <input class="logo" type="image" [routerLink]="['/home-student']" src="../../assets/images/left-arrow.png">
    <div class="text">Validar Certificado</div>  
  </header>
  <div class="form">
    <ion-item>
      <ion-label position="floating">Quantidade de horas</ion-label>
      <ion-input placeholder="Digite a quantidade de horas"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Certificado</ion-label>
      <ion-input placeholder="Insira o certificado"></ion-input>
    </ion-item>
    <div class="buttonBox">
      <button class="buttonReject">REJEITAR</button>
      <button class="buttonAccept">APROVAR</button>
    </div>
  </div>
</body>
